<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form action="./complete.html">
      <dl>
        <dt><label for="id">ID :</label></dt>
        <dd>
          <input
            type="text"
            name="id"
            id="id"
            maxlength="20"
            placeholder="insert id max 20 char..."
            value="id..."
          />
        </dd>
        <dt><label for="passwordid">Password :</label></dt>
        <dd>
          <input
            type="password"
            name="password"
            id="passwordid"
            maxlength="20"
            placeholder="Enter password max 20 char.."
          />
        </dd>
        <dt><label for="ageid">Age :</label></dt>
        <dd>
          <input
            type="number"
            name="age"
            id="ageid"
            maxlength="3"
            placeholder="Insert age"
          />
        </dd>
        <dt>Gender :</dt>
        <dd>
          <label
            >male: <input type="radio" name="gender" value="male" />
          </label>
          <label>
            female:
            <input type="radio" name="gender" value="female" />
          </label>
        </dd>
        <dt>Sports :</dt>
        <dd>
          <label
            >Soccer : <input type="checkbox" name="sports" value="soccer" />
          </label>
          <label
            >Baseball : <input type="checkbox" name="sports" value="baseball" />
          </label>
          <label
            >Basketball :
            <input type="checkbox" name="sports" value="basketball" />
          </label>
          <label
            >Volleyball :
            <input type="checkbox" name="sports" value="volleyball" />
          </label>
        </dd>

        <dt>Email :</dt>
        <dd>
          <input type="text" name="email" /> @
          <select name="email_domain">
            <option value="gmail.com">gmail.com</option>
            <option value="hotmail.com">hotmail.com</option>
          </select>
        </dd>

        <dt>Self Intro :</dt>
        <dd>
          <textarea cols="50" rows="10" maxlength="20"></textarea>
        </dd>
        <dt>Picture :</dt>
        <dd><input type="file" name="picture" accept="image/*" multiple /></dd>
      </dl>
      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
