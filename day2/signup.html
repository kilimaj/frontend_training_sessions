<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form action="">
      <dl>
        <dt>ID :</dt>
        <dd>
          <input
            type="text"
            name="id"
            maxlength="20"
            placeholder="insert id max 20 char..."
            value="id..."
          />
        </dd>
        <dt>Password :</dt>
        <dd>
          <input
            type="password"
            name="password"
            maxlength="20"
            placeholder="Enter password max 20 char.."
          />
        </dd>
        <dt>Age :</dt>
        <dd>
          <input
            type="number"
            name="age"
            maxlength="3"
            placeholder="Insert age"
          />
        </dd>
        <dt>Gender :</dt>
        <dd>
          male:
          <input type="radio" name="gender" value="male" />
          female:
          <input type="radio" name="gender" value="female" />
        </dd>
      </dl>
    </form>
  </body>
</html>
