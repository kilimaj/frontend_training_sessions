<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="100%" height="500">
      <tr>
        <td colspan="2">1</td>

        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td rowspan="2">5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>

        <td>9</td>
      </tr>
    </table>

    &nbsp; &nbsp;

    <table border="1" width="100%" height="500">
      <colgroup>
        <col width="20%" />
        <col width="50%" />
        <col width="*" />
      </colgroup>
      <tr>
        <td colspan="2">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
        <td>6</td>
      </tr>
    </table>

    &nbsp; &nbsp;

    <table border="1" width="100%" cellpadding="6" cellspacing="0">
      <colgroup>
        <col width="20%" />
        <col width="50%" />
        <col width="*" />
      </colgroup>
      <tr>
        <th bgcolor="#cccccc">No</th>
        <th bgcolor="#cccccc">Title</th>
        <th bgcolor="#cccccc">Date</th>
      </tr>
      <tr>
        <td>1</td>
        <td>title 1.....</td>
        <td>01/01/2023</td>
      </tr>
      <tr>
        <td>2</td>
        <td>title 2.....</td>
        <td>02/01/2023</td>
      </tr>
      <tr>
        <td>3</td>
        <td>title 3 .....</td>
        <td>03/01/2023</td>
      </tr>
    </table>

    &nbsp; &nbsp;
  </body>
</html>
