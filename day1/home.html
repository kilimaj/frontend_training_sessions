<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>11111</td>
        <td>11111</td>
      </tr>
      <tr>
        <td>11111</td>
        <td>11111</td>
      </tr>
    </table>

    <hr />

    <table
      border="1"
      width="100%"
      height="500"
      bgcolor="yellow"
      cellpadding="20"
      cellspacing="10"
    >
      <tr>
        <td align="center" valign="top">1</td>
        <td align="left" valign="middle" bgcolor="green">2</td>
        <td align="right" valign="bottom">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    &nbsp; &nbsp;

    <table border="1" width="100%" height="500">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
